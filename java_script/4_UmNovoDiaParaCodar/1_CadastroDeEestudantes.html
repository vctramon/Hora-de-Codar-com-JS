<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let estudantes = [];
        let nome = prompt('Nome do aluno');
        
        while(nome !== 'pare'){
            estudantes.push(nome);
            nome = prompt('Coloque outro nome ou se quiser parar escreva "pare", "\n" ');
        }

        alert(`${estudantes}`)

        
        
    </script>
    
</body>
</html>
