<script>
    let valor1 = Number(prompt('Coloque o primeiro valor'));
    let valor2 = Number(prompt('Coloque o segundo valor'));

    while(valor1 > valor2){
        alert('O segundo número precisa ser maior que o primeiro')
        valor2 = Number(prompt('Coloque o segundo valor'))
    }
    
    let media = (valor2 - valor1 + 1) * (valor2 + valor1) /2

    alert(`A média aritmética entre os dois é ${media}`)

</script>
