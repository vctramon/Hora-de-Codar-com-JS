<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        let valor1 = Number(prompt("Digite o primeiro valor"));
        let valor2 = Number(prompt("Digite o segundo valor"));
        let valor3 = Number(prompt("Digite o terceiro valor"));
     
        while(valor1 == valor2 || valor1 == valor3 || valor2 == valor3){
                alert("Por favor, escreva números diferentes")
                
                valor1 = prompt("Digite o primeiro valor")
                valor2 = prompt("Digite o segundo valor")
                valor3 = prompt("Digite o terceiro valor")
        }
        if(valor1 > valor2 && valor1 > valor3 ){
          alert("O maior valor é: " + valor1)
        }if(valor2 > valor1 && valor2 > valor3){
          alert("O maior valor é: " + valor2)
        }if(valor3 > valor1 && valor3 > valor2){
          alert("O maior valor é: " + valor3)
        }
        
     </script>
    
</body>
</html>
